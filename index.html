<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/master.css">

<body>
    <!-- button-->
    <div class="container-button">
        <a class="button" href="#red">

        <a class="button" href="#green">
            <div class="number-button">2

            </div>

    <!-- container-red -->

    <div class="red" id="red">
        <div class="contenitore-img">
            <img src="./assets/img/01.png" alt="shoes-red">

        <p class="text">il nostro modello</p>
        <p class="text-1"> di punta</p>
    </div>

    <!-- container-green -->

    <div class="green" id="green">

        </div>
        <p class="text">il nostro modello</p>
        <p class="text-1"> di punta</p>
    </div>

    <!-- container-yellow -->

    <div class="yellow" id="yellow">
        <div class="contenitore-img">
